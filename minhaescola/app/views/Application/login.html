<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Escola | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="@{'/public/admin-lte/plugins/fontawesome-free/css/all.min.css'}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="@{'/public/admin-lte/plugins/icheck-bootstrap/icheck-bootstrap.min.css'}">
  <!-- Theme style -->
  <link rel="stylesheet" href="@{'/public/admin-lte/dist/css/adminlte.min.css'}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="@{Application.login}"><i class="fas fa-school"></i><b> Minha Escola</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Entrar no sistema Minha Escola</p>
      
      #{if flash.error}
		<span class="error-validacao">
			<p>${flash.error.raw()}</p>
		</span>
	  #{/if}

      <form action="@{Application.autenticar}" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email">          
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Senha" name="senha">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">          
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>          
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="@{'/public/admin-lte/plugins/jquery/jquery.min.js'}"></script>
<!-- Bootstrap 4 -->
<script src="@{'/public/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<!-- AdminLTE App -->
<script src="@{'/public/admin-lte/dist/js/adminlte.min.js'}"></script>
</body>
</html>
