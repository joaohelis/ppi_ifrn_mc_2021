

<h1>Formulário de Cadastro de Aluno</h1>


<form action="@{Alunos.salvar}" method="post">
	Nome: <input type="text" name="nome"><br>
	Matrícula: <input type="text" name="matricula"><br>
	CPF: <input type="text" name="cpf"><br>
	Data de Nascimento: <input type="text" name="dataNascimento" placeholder="dd/mm/aaaa"><br> 
	<input type="submit" value="Cadastrar">
</form>
